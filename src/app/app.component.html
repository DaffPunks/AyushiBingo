<!--The content below is only a placeholder and can be replaced.-->

<div id="main">
  <section id="header">
    <div class="header-logo">
      Ayushi Bingo
    </div>
    <div class="header-account" *ngIf="loggedIn">
      <div class="header-account-name"></div>
      <div class="header-account-logout" (click)="logout()"></div>
    </div>
  </section>
  <div class="container">
    <app-bingo *ngIf="loggedIn"></app-bingo>
  </div>
  <section id="version">
    alpha 0.2.0
  </section>

  <div class="fullscreen" *ngIf="!loggedIn">
    <app-auth (loginIn)="loginEvent()"></app-auth>
  </div>
</div>
